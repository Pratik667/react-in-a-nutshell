<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 30px;
        }
        .cart-items {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>

    <!-- List of Products -->
    <h2>Products</h2>
    <div class="product-list">
        <div class="product">
            <span>Apple - $10</span>
            <button onclick="addToCart('Apple', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Banana - $5</span>
            <button onclick="addToCart('Banana', 5)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Cherry - $15</span>
            <button onclick="addToCart('Cherry', 15)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <ul id="cart-items-list">
                <!-- Cart items will appear here -->
            </ul>
        </div>
        <div>
            <strong>Total: $<span id="total-price">0</span></strong>
        </div>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
